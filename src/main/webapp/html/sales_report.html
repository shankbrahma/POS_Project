
<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app1_navbar"></nav>
<div class="row" id="mainview"> <!-- mainview.row.start -->
    <div class="col-md-1">
      <div class="icon-bar"> <!-- icon.bar.start -->
        <a th:href="@{/}" id="home"><i class="fa fa-home"></i><span id="bar-item">Home</span></a>
        <a th:href="@{/site/brand}" id="sale"><i class="fa fa-money"></i><span id="bar-item">Brand</span></a>
        <a th:href="@{/site/product}" id="products"><i class="fa fa-tag"></i><span id="bar-item">Products</span></a>
        <a th:href="@{/site/inventory}" id="products"><i class="fa fa-list-alt"></i><span id="bar-item">Inventory</span></a>
		<a th:href="@{/site/order}" id="history"><i class="fa fa-file-text-o"></i><span id="bar-item">Order</span></a>
        <a class="active" th:href="@{/site/sales_report}"><i class="fa fa-bar-chart"></i><span id="bar-item">Sales Report</span></a>
      </div> <!-- icon.bar.end -->
    </div> <!-- col-md-1.end -->

<div class="container">
<h3> Generate Other Reports</h3>
<div class="row">
<div class="col-12">

<form class="form-inline">
                <div class="form-row">
                    <div class="form-group col-md-6">
                       <button type="button" class="btn btn-success" title="Download brand report" id="brand-report" style="">Generate Brand Report</input>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="col-sm-8">
						<button type="button" class="btn btn-success" title="Download inventory report" id="inventory-report">Generate Inventory Report</input>
                        </div>
                    </div>
                </div>
            </form>
</div>
</div>
      <h3>Sales Report</h3>

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-report-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStartDate" class="col-sm-4 col-form-label">Start Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="Enter start date" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEndDate" class="col-sm-4 col-form-label">End Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="Enter end date" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBrand" class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCategory" class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter category">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="sales-report">Download</button>
            </form>
        </div>
    </div>




</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/sales_report.js}"></script>
</body>

</html>
