<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">

    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/static/app.css}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script th:src="@{/static/report.js}"></script>
    <script th:src="@{/static/app.js}"/>
    </script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>
    <link th:href="@{/static/bootstrap.min.css}" rel="stylesheet" >
  	<link th:href="@{/static/styles.css}" rel="stylesheet">
  	<link th:href="@{/static/font-awesome.min.css}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1 navbar-fixed-top" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse menu navbar-nav" id="navbarNav">

        <a class="nav-link nav-item brands" th:classappend="${#request.getServletPath() == '/brand' ? 'active' : ''}" th:href="@{/site/brand}">Brands</a>

        <a class="nav-link nav-item products" th:classappend="${#request.getServletPath() == '/product' ? 'active' : ''}" th:href="@{/site/product}">Products</a>

        <a class="nav-link nav-item inventorys" th:classappend="${#request.getServletPath() == '/inventory' ? 'active' : ''}" th:href="@{/site/inventory}">Inventory</a>

        <a class="nav-link nav-item orders"  th:classappend="${#request.getServletPath() == '/order' ? 'active' : ''}" th:href="@{/site/order}">Order</a>

        <a class="nav-link nav-item sales-reports" th:classappend="${#request.getServletPath() == '/sales_report' ? 'active' : ''}" th:href="@{/site/sales_report}">Sales Report</a>

    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" th:fragment="name_app1_navbar">
  <a class="navbar-brand" th:href="@{/}">
  <b class="d-inline-block align-center">POS</b></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

</html>
